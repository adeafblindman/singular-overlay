<!DOCTYPE html>
<html lang="en">

<head>

  <script src="https://app.singular.live/libs/singularoverlay/1.0.0/singularoverlay.js"></script>
</head>
<body>

  <!-- inside the div the iFrame of the overlay will be created -->
  <div id="SingularOverlay" style="width:1280px; height: 720x;">
<iframe src="https://helldivers2stats.com/"  width="1280" height="720" title="Iframe Example"></iframe>

</div>
<script>
var options = {
    class: 'iFrameClass',
    endpoint: 'https://app.singular.live',
    interactive: false,
    syncGraphics: true,
    showPreloader: true,
    interactive: false,
    aspect: '',

  }

  var overlay = SingularOverlay('#SingularOverlay', options, (params) => {
    // callback code goes here
    console.log("Singular Overlay Init - Success");
  });
    
 


  overlay.setContent({
	compToken: '7jrfwULPGGTQYqxsP52a0l'
  }, (params) => {
    // called when content finished loading
    console.log("Singular Overlay Content Loaded - Success");
  });


  
  </script>


</body>		
</html>
